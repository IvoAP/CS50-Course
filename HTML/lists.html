<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
      An ordered List
      <ol>
        <li> Fist Item</li>
        <li> Second Item</li>
        <li> Third Item</li>
      </ol>

      An unordered List
      <ul>
        <li> Fist Item</li>
        <li> Second Item</li>
        <li> Third Item</li>
      </ul>
    </body>
</html>
